<head>
    <meta charset="utf-8">

    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap_guang1234567.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/hux-blog_guang1234567.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Hux change font-awesome CDN to qiniu -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    css'>

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- thickbox 图片插件 -->
    <link rel="stylesheet" href="{{ "/thickbox/thickbox.css" | prepend: site.baseurl }}" type="text/css" media="screen" />

    <!-- lightbox 图片插件 -->
    <link rel="stylesheet" href="{{ "/lightbox/dist/ekko-lightbox.css" | prepend: site.baseurl }}" type="text/css" media="screen" />
    
    <!-- SyntaxHighlighter 代码语法高亮插件, , 支持显示行号, 支持高亮某些行, 但样式太丑-->
    <link rel="stylesheet" href="{{ "/syntaxhighlighter_3_0_83/styles/shCoreFadeToGrey.css" | prepend: site.baseurl }}" type="text/css" />
    <link rel="stylesheet" href="{{ "/syntaxhighlighter_3_0_83/styles/shThemeFadeToGrey.css" | prepend: site.baseurl }}" type="text/css" />
    
    <!-- highlight.js 代码语法高亮插件, 支持显示行号, 但不支持高亮某些行 -->
    <link rel="stylesheet" href="{{ "/highlight.js/styles/androidstudio_with_line_numbers.css" | prepend: site.baseurl }}" type="text/css" />
    
    <!-- prism 代码语法高亮插件, 支持显示行号, 支持高亮某些行 -->
    <link rel="stylesheet" href="{{ "/prismjs/prism_coy.css" | prepend: site.baseurl }}" type="text/css" />
